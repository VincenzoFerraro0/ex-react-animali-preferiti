<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- ReactDom -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- components -->
    <script type="text/babel">

        const { useState } = React;

        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        {content}
                        <div>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }

        const AnimalsList = () => {

            const [animals, setAnimals] = useState([]);

            const [show, setShow] = useState(false)
            const [query, setQuery] = useState('')

            const addAnimal = () => {
                if (!query) return;
                setAnimals(curr => [...curr, query])
                setQuery('')
                setShow(false)
            }

            return (
                <>
                    <button onClick={() => setShow(true)}>Aggiungi Animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {
                                animals.map((animal, index) => {
                                    return (
                                        <li key={index}>{animal}</li>
                                    )
                                })
                            }
                        </ul>
                    </details>
                    <Modal
                        show={show}
                        onClose={() => setShow(false)}
                        title={'Aggiungi un animale'}
                        content={
                            <input
                                type="text"
                                value={query}
                                onChange={e => setQuery(e.target.value)}
                            />
                        }
                        onConfirm={addAnimal}


                    />
                </>
            )
        }
    </script>

    <!-- monto il componente  -->
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const root = createRoot(document.querySelector('.lista-animali'));
        root.render(<AnimalsList />);
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

</body>

</html>
